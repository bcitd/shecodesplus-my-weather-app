<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="src/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0feba0fde2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="wrapper border rounded shadow-sm p-3 mb-5 bg-white rounded">
      <div class="container search-bar d-flex align-items-center">
        <form id="search-engine">
          <input
            type="text"
            placeholder="Enter a city name here..."
            autofocus="on"
            class="search-box"
            id="search-text-input"
          />
          <input
            class="button"
            type="submit"
            value="Search"
            id="search-button"
          />
          <input
            class="button"
            type="submit"
            value="Current city"
            id="current-location"
          />
        </form>
      </div>
      <br />
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-auto">
            <div>
              Current weather in<br />
              <div class="city" id="current-city">Hanoi</div>
            </div>
            <div class="datetime" id="current-time">
              Tuesday, 3 May 2022 22:49
            </div>
          </div>
          <div class="col-auto">
            <div id="description">Partly cloudy</div>
            <div class="windspeed">
              Wind speed: <span id="wind-speed">10</span> m/s
            </div>
            <div class="d-flex justify-content-end">
              <img src="" alt="" id="weather-icon" />
              <span class="current-temp" id="current-temp">24</span
              ><span id="degree-c">Â°C</span>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="container forecast" id="forecast"></div>
      <span class="footer"
        >Coded by Trang Pham.
        <a
          href="https://github.com/bcitd/shecodesplus-my-weather-app"
          target="_blank"
          >GitHub repository</a
        >
      </span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
